<form> 
<input [(ngModel)]="n" type="text" name="n" placeholder="Your Name"><br><br>
<textarea [(ngModel)]="m" name="m" placeholder="Your Message"></textarea><br><br>
<input (click)="post()" type="button" value="Send It!">
</form>

<h3>Messages</h3>
<div *ngFor="let m of messages">{{m.name}} says: {{m.msg}}<br><hr></div>
