<link rel="stylesheet" href="/src/app/app.component.css">
<div class="container">   
<form> <div class="form-group">
    <h1 class="text-center text-primary">Hockey-Talk</h1>
    <div class="input-group-prepend">
        <div style="text-align: center">
    <input [(ngModel)]="n" type="text" name="n" placeholder="Your Name"><br><br>

    <input (click)="post()" type="button" value="Send"><br><br>
    </div>
</div>
</div>
</form>


</div>

    <h3>Messages</h3>
    <div *ngFor="let m of messages" class="messages1">{{m.name}} says: {{m.msg}} & {{m._id.toString()}}<br>
        <input (click)="edit()" type="button" value="Edit"><br><br>
        <input id={{m._id.toString()}} (click)="delete()" type="button" value="Delete">
