<div class="row">
        <div class="col-md-5">
          <cms-contact-list
          (contactWasSelected)="selectedContact = $event"></cms-contact-list>   
        </div>
        <div class="col-md-4">
          <cms-contacts-detail
            *ngIf="selectedContact; else infoText"
            [contact]="selectedContact"></cms-contacts-detail>
          <ng-template #infoText>
            <p>Please select a Contact</p>
          </ng-template>
        </div>
    </div>
