<div class="panel panel-default">
        <div class="panel-body">
          <form class="document-edit">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="name">Subject</label>
                <input
                  type="text"
                  id="subject"
                  class="form-control"
                  size="120"
                  max="120"
                  #subjectInput>
              </div>
              <div class="col-sm-12 form-group">
                <label for="message">Message</label>
                <input
                  type="text"
                  id="message"
                  class="form-control"
                  size="120"
                  max="225"
                  #msgTextInput>
              </div>
            </div>
    
            <div class="row">
              <div class="col-xs-12 btn-toolbar">
                <button class="btn btn-success" type="button" (click)="onSendMessage()">Send</button>
                <button class="btn btn-danger" type="button" (Click)="onClear()">Clear</button>
              </div>
            </div>
    
          </form>
          
        </div>
      </div>
