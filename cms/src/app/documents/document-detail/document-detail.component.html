<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row pull-right margin-left-right btn-toolbar">
        <a style="cursor: pointer;" (click)="onView()" class="btn btn-primary">View</a>
        <a style="cursor: pointer;" [routerLink]="['/documents', document.id, 'edit']" class="btn btn-info" >Edit</a>
        <a style="cursor: pointer;" (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description: </label>
        <span class="label-value"> {{ document.description }}</span>
      </div>
      <br>
      <div class="row">
        <label>URL: </label>
        <span class="label-value"> {{ document.url }}</span>
      </div>
    </div>
  </div>
</div>
